<main style="display:flex ; align-items:center ; justify-content:center"  id="programare-body">
<aside class="aside-pattern"></aside>

<section class="container section-on-page">

<!-- nicu.moraru55@gmail.com -->

<form class="form" id="form" action="https://formsubmit.co/el/fecoru" method="POST">

<div class="form-control">
  <label for="username">Nume
  <input type="text" placeholder="Mihaela Aco" id="username" name="username" required/>
  </label>
  <i class="fa fa-check-circle"></i>
  <i class="fa fa-exclamation-circle"></i>
   <small>Eroare</small>
</div>

<div class="form-control">
  <label for="phone">Telefon
  <input type="tel" placeholder="0722111111" name="phone"  id="phone" name="phone" required/>
  </label>
  <i class="fa fa-check-circle"></i>
  <i class="fa fa-exclamation-circle"></i>
   <small>Eroare</small>
</div>

<div class="form-control">
  <label for="email">Email
  <input type="email" placeholder="mihaela@yahoo.com" id="email" name="email" required/>
  </label>
  <i class="fa fa-check-circle"></i>
  <i class="fa fa-exclamation-circle"></i>
   <small>Eroare</small>
</div>

<div class="form-control">
  <label for="password">Parola
  <input type="password" placeholder="parola" id="password" name="password" required/>
  </label>
  <i class="fa fa-check-circle"></i>
  <i class="fa fa-exclamation-circle"></i>
   <small>Eroare</small>
</div>

<div class="form-control">
  <label for="password">Verificare parola
  <input type="password" placeholder="verificare parola" id="password-check" name="password-check" required/>
  </label>
  <i class="fa fa-check-circle"></i>
  <i class="fa fa-exclamation-circle"></i>
   <small>Eroare</small>
</div>

<div class="form-control">
  <label for="message">Mesaj
 <textarea id="message" placeholder="mesaj" name="message" rows="4" cols="50" name="message" required></textarea>
  </label>
  <i class="fa fa-check-circle"></i>
  <i class="fa fa-exclamation-circle"></i>
   <small>Eroare</small>
</div>

<div class="form-control">
   <p style="text-align:left">Alege varsta:</p>
  <input type="radio" id="age1" name="age" value="0-30" required/>
    <label for="age1">0 - 30</label><br>
    <input type="radio" id="age2" name="age" value="31-60" required/>
    <label for="age2">31 - 60</label><br>
    <input type="radio" id="age3" name="age" value="61-100" required/>
    <label for="age3">61 - 100</label>
</div>

<div class="form-control">
  <label for="regiuni" required>Regiune:

  <select name="regiuni" id="regiuni">
    <option value="Bucuresti">Bucuresti</option>
    <option value="Ilfov">Ilfov</option>
    <option value="provincie">provincie</option>
  </select>
  </label>
</div>

 <div class="center-content">
<button type="submit" id="programare" style="margin-top:1em; margin-bottom:1em ; background-color:cornflowerblue">Trimite</button>
</div>

</form>

</section>
